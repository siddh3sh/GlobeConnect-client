  <!--LIST OF ALL USERS-->
    
    
    <div class="table-container">
      <div class="column is-8">
        <table class="table">
        <thead>
            <tr>
                <th><abbr title="Id">ID</abbr></th> 
                <th><abbr title="Name">NAME</abbr></th> 
                <th><abbr title="Email">EMAIL</abbr></th>
                <th><abbr title=" Block User">BLOCK USER</abbr></th> 
                <th><abbr title=" Delete User">DELETE USER</abbr></th> 
            </tr>   
        </thead>   
                                
            <tbody>
                    <tr *ngFor="let u of allUsers; let i = index">
                        <th>{{i+1}}</th>
                        <th>{{u.name}}</th>
                        <th>{{u.username}}</th>
                        <th>{{u.email}}</th>
                        <th><a id="block-btn" (click)="blockUser(i)" class="button is-medium is-link is-rounded is-focused">BLOCK</a></th>
                        <th><a (click)="deleteUser(i)" class="button is-medium is-rounded is-focused">DELETE</a></th>
                    </tr>
            </tbody>  
        </table>
      </div>
    </div>
