<hr>
<div class="columns">
    <div class="column is-one-quarter">
    </div>
    <div class="column is-half">
        <section *ngIf="thread">
            <br>
            <br>

                <div class="container">
                    <!--MAIN POST-->
                    <article class="message is-dark">
                      <div class="level message-header">
                        <div class="columns">
                          <div class="column is-3">
                            <figure class="level-left">
                              <p class="image is-32x32">
                                <img class="is-rounded" src="https://globe-connect.herokuapp.com/{{thread.post.user.profilePic}}">
                              </p>
                            </figure>
                          </div>
                        
                          <div class="column is-4">
                              <p>
                                <strong>{{thread.post.user.username}}</strong> 
                              </p>
                          </div>
                          <div class="column is-2 is-offset-8">
                            <small>{{thread.post.creation_date | date:'short'}}</small>
                          </div>
                          <br>
                        </div>
                      </div>
                      <div class="message-body">
                        <p class="title">{{thread.post.title}}</p>
                        <p>{{thread.post.content}}</p>      
                      </div>
                                <hr>
                      <div class="columns">
                        
                        <nav class="level is-mobile">
                            <div class="level-left">
                                <div class="column is-2">
                                    
                                    <button (click)="incLikes(thread.post._id)" class="button is-small">
                                    <span class="icon is-medium"><i class="fas fa-arrow-up" ></i></span>
                                    </button>  
                                </div>
                                <div class="column is-6 is-offset-2">
                                    <p> {{thread.post.likes}} Upvotes </p>
                                </div>
                                <div class="column is-2 is-offset-2">
                                    <button class="button is-small">
                                        <span class="icon is-small"><i class="fas fa-comment"></i> </span>
                                    </button>
                                </div>
                            </div>
                        </nav>
                      </div>
                              
                                
                            
                      
                    </article>

                    

                    <!--COMMENT BOX-->

                    <article *ngIf="isLoggedIn()" class="media">
                        <div class="media-content">
                          <div class="field">
                            <p class="control">
                              <textarea [(ngModel)]="comment" name="comment" class="textarea" placeholder="Add a comment..."></textarea>
                            </p>
                          </div>
                          <div class="field">
                            <p class="control">
                              <button (click)="postComment()" class="button">Post comment</button>
                            </p>
                          </div>
                        </div>
                    </article>

                    <br><br>

                  <div class="columns">
                    <div class="column is-11 is-offset-1">
                      <div *ngFor="let c of thread.comment; let i = index">
                        <br>
                          <article class="media is-dark">
                            
                            <figure class="media-left">
                              <p class="image is-32x32">
                                <img class="is-rounded" src="https://globe-connect.herokuapp.com/{{c.user.profilePic}}">
                              </p>
                            </figure>
                            <div class="media-content">
                              <div class="message is-dark">
                                <div class="message-body">
                                  <div class="content">
                                    <p>
                                      <strong>{{c.user.username}}</strong>&nbsp;&nbsp;&nbsp;&nbsp;<small>{{c.creation_date | date:'short'}}</small>
                                    </p>
                                    <hr>
                                    <p> 
                                      {{c.content}}
                                      <br>
                                    </p> 
                                    
                                  </div>
                                </div>
                              </div>
                            </div>
                          </article>
                          
                      </div>
                    </div>
                </div>
                    
                
              </div>
            
            
                    
        </section>
    </div>
</div>
